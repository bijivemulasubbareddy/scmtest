<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" lang="en" />
    <title>SCMXpert</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
      rel="stylesheet"
    />
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
    ></script>
    <style>
      .bg_img {
         background-image: url("https://www.marineinsight.com/wp-content/uploads/2019/07/Understanding-Design-Of-Container-Ships.png"); 
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      .signup {
        font-family: Georgia, serif;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      * {
        box-sizing: border-box;
      }

      .input-container {
        display: -ms-flexbox; /* IE10 */
        display: flex;
        width: 100%;
        margin-bottom: 15px;
      }

      .icon {
        padding: 10px;
        background: dodgerblue;
        color: white;
        min-width: 50px;
        text-align: center;
      }

      .input-field {
        width: 100%;
        padding: 10px;
        outline: none;
      }

      .input-field:focus {
        border: 2px solid dodgerblue;
      }

      /* Set a style for the submit button */
      .btn {
        background-color: dodgerblue;
        color: white;
        padding: 15px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
      }

      .btn:hover {
        opacity: 1;
      }
    </style>
    <script>
      function matchPassword() {
        var password = document.getElementById("password").value;
        var cpassword = document.getElementById("confirmpassword").value;
        console.log(password,"this is password")
        console.log(cpassword,"this is password")
        if (password != cpassword) {
          alert("password and confirmpassword did not matched");
          console.log("p and c matched");
        } else {
          // alert("password and confirmpassword was matched");
          console.log("p and c did not match");
        }
      }
    </script>
  </head>
  <body class="bg_img">
    <section>
      <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div
          class="row gx-lg-5 align-items-center mb-5"
          style="justify-content: center"
        >

          <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
            <div class="card bg-glass">
              <div class="card-body px-4 py-5 px-md-5">
                <div style="text-align: center">
                  <h1 class="signup">Sign Up</h1>
                  <p>It's free and only takes a minute.</p>
                </div>
                <form method="POST" class="model" action="/SignUp">
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="input-container">
                    <i class="fa fa-user icon"></i>
                    <input
                      class="input-field"
                      type="text"
                      placeholder="Username"
                      name="username"
                      required
                    />
                  </div>

                  <div class="input-container">
                    <i class="fa fa-envelope icon"></i>
                    <input
                      class="input-field"
                      type="email"
                      
                      placeholder="Email"
                      name="email"
                      required
                    />
                  </div>

                  <div class="input-container">
                    <i class="fa fa-key icon"></i>
                    <input
                      class="input-field"
                      type="password"
                      placeholder="Password"
                      id="password"
                      name="password"
                      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                      title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                      required="required"
                    />
                  </div>

                  <div class="input-container">
                    <i class="fa fa-key icon"></i>
                    <input
                      class="input-field"
                      type="password"
                      id="confirmpassword"
                      placeholder="ConfirmPassword"
                      name="Confirmpassword"
                      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                      title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                      required="required"
                    />
                  </div>

                  <button
                    type="submit"
                    class="btn"
                    value="post"
                    onclick="matchPassword()"
                  >
                    Register
                  </button>
                  
                  <div class="text-center">
                    <br />
                    <p>
                      Already have an account?
                      <a href="/" target="_self">Login here</a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
